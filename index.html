<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> My Todo List</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main class="main">
            <section class="todo-input-section">
                <form class="todo-form" id="todoForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="todoInput" 
                            placeholder="What needs to be done?" 
                            maxlength="200"
                            required
                        >
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </button>
                    </div>
                </form>
            </section>

            <section class="todo-filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-clock"></i> Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i> Completed
                    </button>
                </div>
                <div class="todo-stats">
                    <span id="todoCount">0 tasks remaining</span>
                </div>
            </section>

            <section class="todo-list-section">
                <ul class="todo-list" id="todoList">
                    <!-- Todo items will be dynamically inserted here -->
                </ul>
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </section>

            <section class="todo-actions">
                <button class="action-btn" id="clearCompleted">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
                <button class="action-btn" id="markAllComplete">
                    <i class="fas fa-check-double"></i>
                    Mark All Complete
                </button>
            </section>
        </main>

        <footer class="footer">
            <p>Double-click to edit tasks • Drag to reorder • Press Enter to save</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
